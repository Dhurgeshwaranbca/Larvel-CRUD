<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2
    /dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link  rel="stylesheet" href = "css/style.css"/>
</head>

  <body>
    <nav class="navbar navbar-expand bg-black">
        <div class="container-fluid">
            <a href="#"class="navbar-brand text-light">Larvel CRUD</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <h5>
                <i class="bi bi-plus-square-fill"></i> Edit Product
            </h5>
            <hr/>
            <nav class="my-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Edit Product</li>
                </ol>
            </nav>
            <div class="col-md-8">
                <form action="#" method="POST"> 
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="name" class="form-label">Name

                        </label>
                        <input type="text" name="name" id="name"
                        class="form-control" placeholder="Enter Product Name"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <lable for="mrp" class="form-label">M.R.P</lable>
                            <input type="text" nmae="mrp" id="mrp"
                            class="form-control" placeholder="Enter M.R.P">
                    </div>
                    <div class="col-md-6">
                        <lable for="price" class="form-label">Selling Price</lable>
                            <input type="text" name="price" id="price"
                            class="form-control" placeholder="Enter Selling Price">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="description" class="form-label
                        " >Description</label>
                        <textarea name="" id="description" style="resize: none; height: 150px" class="form-control" placeholder="Enter Description"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <lable for="image" class="form-label">Product Image</lable>
                            <input type="file" name="image" id="image"
                            class="form-control" />
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Update Product</button>
                    <button type="reset" class="btn btn-danger">Clear All</button>
                </div>

                </form>
            </div>
        
            <!--Row End-->
        </div>
        <!--Container end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
